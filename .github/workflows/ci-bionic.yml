name: Ubuntu Bionic CI

on: [push, pull_request]

jobs:
  bionic-ci:
    runs-on: ubuntu-latest
    name: Ubuntu Bionic CI
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Bionic CI
        id: ci
        uses: ignition-tooling/ubuntu-bionic-ci-action@master
        with:
          apt-dependencies: 'libyaml-dev libwebsockets-dev libtinyxml2-dev python-yaml libgflags-dev binutils-dev libignition-cmake2-dev libignition-common3-dev libignition-gui2-dev libignition-math6-dev libignition-msgs4-dev libignition-physics-dev libignition-plugin-dev libignition-sensors2-dev libignition-tools-dev libignition-fuel-tools3-dev libignition-transport7-dev libsdformat8-dev libignition-gazebo2-dev'
          codecov-token: ${{ secrets.CODECOV_TOKEN }}
